<div class="login-box">
    <h2>Iniciar sesión</h2>
    <form [formGroup]="loginForm">
        <input id="userName" type="text" formControlName="userName" class="input_text" placeholder="Nombre de Usuario"/>
        <input id="password" type="password" formControlName="password" class="input_text" placeholder="Contraseña"/>
    </form>
    <a  (click)="onLogin()" class="primary">Ingresar</a>
    <a  [routerLink]="['/sign-up']" class="secondary">Registrarse</a>
</div>
